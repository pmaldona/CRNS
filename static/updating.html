<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>CRNS UI</title>

	<link rel='icon' type='image/png' href='./favicon.png'>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel='stylesheet' href='./global.css'>
</head>

<body style="height: 100%;">
    <section style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
        <div style="display: inline-block;">
            <h1>CRNS-UI</h1>
            <p>Your current version is <span id="crns-version"></span>,<br>
            we are searching for updates and starting the backend!<br>
            This may take a little while.</p>
        </div>
    </section>
    <div style="height: 50px;"></div>
    <section style="height: 100%; width: 100%;">
        <div style="display: inline-block; position: absolute; left: 50%; transform: translate(-180px, 0)">
            <p id="doing"></p>
            <p id="progress"></p>
        </div>
    </section>
</body>
</html>
